<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/Tic_Tac_Toe.CSS">
  </head>

  <body>
    <header>
      Tic Tac Toe
    </header>
    <div id="scoreboard"></div>
    <h1>
      Player 1:
    <span id="player1"></span>
    </h1>
    <h2>
      Player 2:
    <span id="player2"></span>
    </h2>
    <table>
    <tr>
      <td id="1"></td>

    </tr>

  </table>

<button onclick="reset()"; type="button" name="button">Reset</button>

<script type="text/javascript">

var p1Name=prompt("What is your name(player 1)?");
document.querySelector("#player1").textContent= p1Name;
var p2Name=prompt("What is your name(player 2)?");
document.querySelector("#player2").textContent= p2Name;

var turn = "X";

function playX(cell){
    cell.textContent = "X" ;
    cell.classList.add("player1");
    turn = "O";
    changeText("You're turn, ")
    gameStatus();
  }

function playO(cell){
  cell.textContent = "O" ;
  cell.classList.add("player2");
  turn = "X";
  changeText("Go, ")
  gameStatus();

}
function assignCell(element){
  var cell = element.target;
  if (cell.tagName === "TD" && cell.textContent === ""){
    if (turn === "X") {
      playX(cell);
    }else{
    playO(cell);
    }
  }
}

function reset(){
  var tdArray = document.querySelectorAll("td");
  for(i=0; i < tdArray.length; i++){
    tdArray[i].textContent = "";
    tdArray[i].classList.remove("player1");
    tdArray[i].classList.remove("player2");
  }
  turn = "X";
  changeText("Begin the Game!");
//   td.value = "";
//   td.value = "";
}

function gameStatus(){
  var board = document.querySelectorAll("td");
  if
  ((board[0].textContent != "" &&

     board[1].textContent === board[2].textContent) ||

    (board[3].textContent != "" &&
     board[3].textContent === board[4].textContent &&
     board[4].textContent === board[5].textContent) ||

    (board[6].textContent != "" &&
     board[6].textContent === board[7].textContent &&
     board[7].textContent === board[8].textContent) ||

     (board[0].textContent != "" &&
      board[0].textContent === board[4].textContent &&
      board[4].textContent === board[8].textContent) ||

     (board[2].textContent != "" &&
      board[2].textContent === board[4].textContent &&
      board[4].textContent === board[6].textContent) ||

      (board[0].textContent != "" &&
       board[0].textContent === board[3].textContent &&
       board[3].textContent === board[6].textContent) ||

      (board[1].textContent != "" &&
       board[1].textContent === board[4].textContent &&
       board[4].textContent === board[7].textContent) ||

      (board[2].textContent != "" &&
       board[2].textContent === board[5].textContent &&
       board[5].textContent === board[8].textContent)
){
  if (turn === "X") {
    changeText("You Won")

  } else {
    changeText("You Won"+ p2name)

  }
}
else if(
for (var i = 0; i < board.length; i++) {
  board[i]
}){
    alert("Stalemate");
  }
}

var scoreText = document.querySelector("#scoreboard").textContent;

changeText("Hurry Up pls...");

function changeText(text){
  scoreText = text;
  if (turn === "X"){
    scoreText += p1Name
    }else{
    scoreText += p2Name;
  }
  document.querySelector("#scoreboard").textContent= scoreText;
}

document.querySelector("table").addEventListener("click",assignCell);

</script>
  </body>
</html>
